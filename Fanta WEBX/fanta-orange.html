    <!-- Main content -->
    <div class="content-container">
        <h1 class="fanta-glow">Experience the Flavor Explosion!</h1>
        <p>Fanta Orange brings you a burst of citrus excitement with every sip! Whether youâ€™re chilling with friends or having a solo refreshment moment, Fanta's got the zing you need.</p>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="fanta-orange1.jpg" class="slide-img" alt="Fanta Orange Bottle">
            <div class="text">Fresh Fanta, Always!</div>
        </div>
        <div class="mySlides fade">
            <img src="fanta-orange2.jpg" class="slide-img" alt="Fanta Fun">
            <div class="text">Fun with Fanta!</div>
        </div>
        <div class="mySlides fade">
            <img src="fanta-orange3.jpg" class="slide-img" alt="Fanta with Friends">
            <div class="text">Fanta Party Time!</div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>
