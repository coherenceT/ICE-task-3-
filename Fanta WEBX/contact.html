<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <nav class="navbar">
        <button onclick="location.href='index.html'" class="nav-button">Home</button>
        <button onclick="location.href='about.html'" class="nav-button">About Us</button>
        <button onclick="location.href='contact.html'" class="nav-button">Contact Us</button>
    </nav>

    <div class="contact-us">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>

    <footer class="footer">
        <p>Â© 2024 Your Company</p>
    </footer>

</body>
</html>
